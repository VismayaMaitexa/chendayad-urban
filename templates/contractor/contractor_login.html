<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #e2e8f0;
        }
        form {
            background: white;
            padding: 40px;
            border-radius: 8px;
            width: 320px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }
        label {
            font-weight: bold;
            font-size: 14px;
            color: #555;
            margin-bottom: 8px;
            display: block;
        }
        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            color: #333;
            background-color: #f9f9f9;
            transition: border-color 0.3s ease, background-color 0.3s ease;
        }
        input:focus {
            border-color: #4CAF50;
            background-color: #e8f5e9;
        }
        button {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 16px;
            font-size: 18px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }
        button:hover {
            background-color: #45a049;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }
        .register-btn {
            margin-top: 10px;
            text-align: center;
        }
        .register-btn a {
            color: #4CAF50;
            text-decoration: none;
            font-size: 16px;
        }
        .register-btn a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <form action="" method="post">
            {% csrf_token %}
            <h2>Login Form</h2>
            
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            
            <button type="submit">Login</button>
            
            <div class="register-btn">
                <p>Don't have an account? <a href="{% url 'contractor_register' %}">Register here</a></p>
            </div>
            <div class="register-btn">
                <p>Don't have an account? <a href="{% url 'password_reset' %}">Forgot Password</a></p>
            </div>
        </form>
    </div>
</body>
</html>
