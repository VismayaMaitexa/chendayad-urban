<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Confirmation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }
        .confirmation-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h2 {
            color: #28a745;
        }
    </style>
</head>
<body>
    <div class="confirmation-container">
        <h2>Booking Completed Successfully</h2>
        <p><b>Your service request has been submitted. Please wait for worker approval.</b></p>
        <p><b>We will notify you shortly.</b></p>
        <a href="{% url 'consumer-dashboard' %}" class="btn btn-primary">Go to Homepage</a>
    </div>
</body>
</html>
