<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Notification</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
            background: #ffffff;
            padding: 20px;
            margin-top: 50px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #343a40;
            margin-bottom: 20px;
        }
        .form-group label {
            font-weight: bold;
            color: #495057;
        }
        .btn-primary {
            width: 100%;
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Send Notification</h2>

        <form method="post">
            {% csrf_token %}
            
            <!-- Contractor Selection -->
            <div class="form-group">
                <label for="id_contractor">Contractor</label>
                <select name="contractor" id="id_contractor" class="form-control" required>
                    <option value="">Select a contractor</option>
                    {% for contractor in contractors %}
                        <option value="{{ contractor.id }}" {% if contractor.id == form.contractor.value %}selected{% endif %}>
                            {{ contractor.name }}
                        </option>
                    {% endfor %}
                </select>
            </div>

            <!-- Message Input -->
            <div class="form-group">
                <label for="id_message">Message</label>
                <textarea name="message" id="id_message" class="form-control" rows="4" required placeholder="Enter your message">{{ form.message.value }}</textarea>
            </div>
            
            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary">Send Notification</button>
        </form>
    </div>
</body>
</html>
