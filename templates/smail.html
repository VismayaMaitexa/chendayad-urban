<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Template</title>
    <style>
        /* Basic Email Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }
        table {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            border-spacing: 0;
        }
        td {
            padding: 20px;
        }
        h1, p {
            margin: 0;
            padding: 0;
        }
        h1 {
            font-size: 24px;
            color: #333333;
        }
        p {
            font-size: 16px;
            color: #666666;
            line-height: 1.5;
        }
        .button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 25px;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
            margin-top: 20px;
        }
        .footer {
            text-align: center;
            font-size: 12px;
            color: #aaaaaa;
            margin-top: 20px;
        }
        .footer a {
            color: #4CAF50;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <table>
        <!-- Header Section -->
        <tr>
            <td style="background-color: #4CAF50; color: white; text-align: center;">
                <h1>OTP for HarvestHub</h1>
            </td>
        </tr>

        <!-- Body Section -->
        <tr>
            <td>
                <p>Hi [Recipient Name],</p>
                <p>Your OTP for HarvestHub is:</p>
                <h2 style="color: #4CAF50; text-align: center;">{{otp}}</h2>
                <p>Please enter this OTP in the app to verify your account. This OTP will expire in 5 minutes.</p>
                
                <!-- Button -->
            </td>
        </tr>

        <!-- Footer Section -->
        <tr>
            <td class="footer">
                <p>If you did not request this OTP, please ignore this email.</p>
                <p>Â© [Year] CrisisConnect. All rights reserved.</p>
                <p><a href="[Unsubscribe Link]">Unsubscribe</a></p>
            </td>
        </tr>
    </table>

</body>
</html>
