<!DOCTYPE html>
<html>
<head>
    <title>Contractor Form</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e2e8f0;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 10px;
        }
        form {
            background: #ffffff;
            padding: 40px;
            border-radius: 10px;
            width: 420px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        form:hover {
            transform: scale(1.02);
        }
        h2 {
            text-align: center;
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
            letter-spacing: 1px;
        }
        label {
            font-weight: bold;
            font-size: 14px;
            color: #555;
            margin-bottom: 8px;
            display: block;
        }
        input, textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 18px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            color: #333;
            background-color: #f9f9f9;
            transition: border-color 0.3s ease, background-color 0.3s ease;
        }
        input:focus, textarea:focus {
            border-color: #4CAF50;
            background-color: #e8f5e9;
        }
        input[type="file"] {
            padding: 6px;
        }
        button {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 16px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }
        button:hover {
            background-color: #45a049;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }
        p {
            text-align: center;
            font-size: 14px;
            margin-top: 15px;
        }
        a {
            color: #007BFF;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .error-message {
            color: #f44336;
            font-size: 14px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <form action="{% url 'update-contractor' contractor.id %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            
            <h2>Contractor Registration Form</h2>
            
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" value="{{ contractor.name }}" required>

            <label for="username">Username:</label>
            <input type="text" id="username" name="username" value="{{ contractor.user.username }}" required>
            
            
            <label for="phone">Phone:</label>
            <input type="text" id="phone" name="phone" value="{{ contractor.phone }}" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="{{ contractor.email }}" required>
            
            <label for="professional_details">Professional Details:</label>
            <textarea id="professional_details" name="professional_details" rows="4" required>{{ contractor.professional_details }}</textarea>
            
            <label for="city">City:</label>
            <input type="text" id="city" name="city" value="{{ contractor.city }}" required>
            
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
