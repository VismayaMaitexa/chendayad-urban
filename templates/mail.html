<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Request</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .email-container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }
        .email-header {
            background-color: #4CAF50;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .email-header h1 {
            margin: 0;
        }
        .email-body {
            padding: 20px;
        }
        .email-body h2 {
            color: #4CAF50;
        }
        .email-footer {
            text-align: center;
            padding: 10px;
            background-color: #f1f1f1;
            font-size: 14px;
            color: #555;
            border-top: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="email-container">
        <!-- Header Section -->
        <div class="email-header">
            <h1>Service Request</h1>
        </div>

        <!-- Body Section -->
        <div class="email-body">
            <h2>Dear Worker,</h2>
            <p>I hope this email finds you well. Hope you will check it</p>
            <p>Please confirm if you're available for the task and let me know the next steps.</p>
            <p>Looking forward to your response.</p>
        </div>

        <!-- Footer Section -->
        <div class="email-footer">
            <p>Best Regards,</p>
            <p>[Consumer's Name]</p>
        </div>
    </div>
</body>
</html>
